<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component | Solution</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <article class="product__card">
      <picture class="product__image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 36.875rem)">
        <source srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="product-image">
      </picture>
      <div class="product__content">
        <div class="product__info">
          <span class="product__type">Perfume</span>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="product__sale-info">
          <span class="product__price">$149.99</span>
          <span class="product__price--previous">$169.99</span>
        </div>
        <button class="product__add-to-cart">
          <img src="images/icon-cart.svg" alt="card-ico">
          <span>Add to Cart</span>
        </button>
      </div>
    </article>
  </main>
</body>
</html>
